<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HBNB</title>
  </head>
  <body>
    <h1>States</h1>
    <ul>
      {% for state in states | sort(attribute='name')  %}
      <li>
        {{ state.id }}: <b>{{ state.name }}</b>
        <ul>
          {% for city in cities | sort(attribute='name')%} {% if city.state_id == state.id %}
          <li>{{ city.id }}: <b>{{ city.name }}</b></li>
          {% endif %} {% endfor %}
        </ul>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
